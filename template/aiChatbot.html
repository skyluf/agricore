<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriBot - AI Farming Assistant</title>
    <link rel="stylesheet" href="/static/aichatbot.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">ðŸŒ¾ AgriBot</div>
        <div class="nav-links">
            <button class="nav-btn" onclick="window.location.href='/dashboard'">Dashboard</button>
            <button class="nav-btn logout-btn" onclick="window.location.href='/logout'">Logout</button>
        </div>
    </nav>

    <!-- Main Chat Area -->
    <div class="chat-wrapper">
        <div class="chat-container">
            <!-- Header -->
            <div class="header-section">
                <h1 class="chat-title">ðŸŒ± AgriBot Assistant</h1>
                <p class="chat-subtitle">Powered by Gemini 2.5 Flash AI</p>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">AI Active</span>
                </div>
            </div>

            <!-- Chat Display -->
            <div class="chat-box" id="chat-box">
                <div class="welcome-message">
                    <div class="bot-avatar">ðŸ¤–</div>
                    <div class="message-content">
                        <p><strong>AgriBot:</strong> Welcome! I'm your AI farming assistant powered by Google Gemini. Ask me anything about crops, soil, pests, irrigation, or sustainable farming practices!</p>
                    </div>
                </div>
            </div>

            <!-- User Input -->
            <div class="chat-input-area">
                <div class="input-wrapper" id="input-wrapper">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Ask about farming tips, crops, pest control..."
                        autocomplete="off"
                    >
                    <button class="send-btn" id="send-btn">
                        <span class="send-text">Send</span>
                        <span class="send-icon">âž¤</span>
                    </button>
                </div>
            </div>

            <!-- Quick Questions -->
            <div class="quick-questions">
                <p class="quick-label">ðŸ’¡ Quick Questions:</p>
                <div class="quick-buttons">
                    <button class="quick-btn" onclick="askQuestion('What are the best crops for monsoon season in India?')">Monsoon Crops</button>
                    <button class="quick-btn" onclick="askQuestion('How to control pests organically?')">Organic Pest Control</button>
                    <button class="quick-btn" onclick="askQuestion('What is crop rotation and its benefits?')">Crop Rotation</button>
                    <button class="quick-btn" onclick="askQuestion('Best fertilizers for wheat cultivation?')">Wheat Fertilizers</button>
                    <button class="quick-btn" onclick="askQuestion('How to improve soil fertility naturally?')">Soil Fertility</button>
                    <button class="quick-btn" onclick="askQuestion('Water-saving irrigation techniques')">Irrigation Tips</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Decorative Elements -->
    <div class="decorative-plants">
        <div class="plant plant-1">ðŸŒ¿</div>
        <div class="plant plant-2">ðŸŒ¾</div>
        <div class="plant plant-3">ðŸŒ»</div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const inputWrapper = document.getElementById('input-wrapper');

        // Focus effects
        userInput.addEventListener('focus', () => inputWrapper.classList.add('focused'));
        userInput.addEventListener('blur', () => inputWrapper.classList.remove('focused'));

        // Send message on Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Send button click
        sendBtn.addEventListener('click', sendMessage);

        // Quick question handler
        function askQuestion(question) {
            userInput.value = question;
            sendMessage();
        }

        // Main send message function with Gemini AI integration
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Display user message
            addMessage(message, 'user');
            userInput.value = '';

            // Show typing indicator
            const typingId = showTypingIndicator();

            try {
                // Call backend API with Gemini 2.5 Flash
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                // Remove typing indicator
                removeTypingIndicator(typingId);

                // Display bot response
                if (data.status === 'success') {
                    addMessage(data.response, 'bot');
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                }

            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator(typingId);
                addMessage('Connection error. Please check if the server is running and your API key is configured.', 'bot');
            }
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            const avatar = document.createElement('div');
            avatar.className = `${sender}-avatar`;
            avatar.textContent = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';

            const content = document.createElement('div');
            content.className = 'message-content';
            
            // Convert markdown-like formatting to HTML
            const formattedText = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
            
            content.innerHTML = `<p><strong>${sender === 'user' ? 'You' : 'AgriBot'}:</strong> ${formattedText}</p>`;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatBox.appendChild(messageDiv);

            // Auto scroll
            chatBox.scrollTop = chatBox.scrollHeight;

            // Animate plants
            animatePlants();
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message typing-indicator';
            typingDiv.id = 'typing-' + Date.now();

            const avatar = document.createElement('div');
            avatar.className = 'bot-avatar';
            avatar.textContent = 'ðŸ¤–';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(content);
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            return typingDiv.id;
        }

        // Remove typing indicator
        function removeTypingIndicator(id) {
            const typingDiv = document.getElementById(id);
            if (typingDiv) typingDiv.remove();
        }

        // Animate decorative plants
        function animatePlants() {
            document.querySelectorAll('.plant').forEach(plant => {
                plant.style.opacity = '0.3';
                setTimeout(() => {
                    plant.style.transform = 'translateY(0)';
                }, 100);
            });
        }

        // Initialize plants animation
        window.addEventListener('load', () => {
            setTimeout(animatePlants, 500);
        });
    </script>
</body>
</html>
