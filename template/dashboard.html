<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriDrone Dashboard</title>
    <link rel="stylesheet" href="dashboardStyle.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="greeting">Hi, Ramesh!</h1>
            <div class="header-actions">
                <button class="icon-btn" id="notificationBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="badge">2</span>
                </button>
                <button class="icon-btn" id="profileBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Weather Info -->
            <div class="weather-card">
                <p>Clear, 28°C | Best spray: Nov 4, 6–9 AM</p>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="btn btn-primary" onclick="goToBookScan()">Book Drone Scan</button>
                <button class="btn btn-secondary" onclick="goToReports()">View All Reports</button>
                <button class="btn btn-secondary" onclick="goToShop()">Shop Inputs</button>
            </div>

            <!-- Farm Cards -->
            <div class="farms-section">
                <div class="section-header">
                    <h2>Your Farms</h2>
                    <button class="btn-text" onclick="goToAddFarm()">+ Add New Farm</button>
                </div>

                <div class="farm-cards">
                    <!-- Farm Card 1 -->
                    <div class="farm-card">
                        <div class="farm-header">
                            <h3>Sunrise Wheat</h3>
                            <span class="health-badge health-medium">78% Health</span>
                        </div>
                        <div class="farm-details">
                            <p>45 acres • Wheat</p>
                            <p class="last-scan">Last scan: Nov 3, 2025</p>
                        </div>
                        <button class="btn btn-outline" onclick="goToHealthMap('CV1299')">View Report</button>
                    </div>

                    <!-- Farm Card 2 -->
                    <div class="farm-card">
                        <div class="farm-header">
                            <h3>Green Valley</h3>
                            <span class="health-badge health-good">92% Health</span>
                        </div>
                        <div class="farm-details">
                            <p>120 acres • Corn</p>
                            <p class="last-scan">Ready for scan</p>
                        </div>
                        <button class="btn btn-primary" onclick="goToBookScan('green-valley')">Scan Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <button class="nav-item active">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            </svg>
            <span>Farms</span>
        </button>
        <button class="nav-item" onclick="goToScans()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 6v6l4 2"></path>
            </svg>
            <span>Scans</span>
        </button>
        <button class="nav-item" onclick="goToShop()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span>Shop</span>
        </button>
        <button class="nav-item" onclick="goToAlerts()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            </svg>
            <span>Alerts</span>
        </button>
        <button class="nav-item" onclick="showProfile()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Profile</span>
        </button>
    </nav>

    <!-- Profile Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Profile Settings</h2>
                <button class="close-btn" onclick="closeProfile()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" value="Ramesh Patel" readonly>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" value="Punjab" readonly>
                </div>
                <div class="form-group">
                    <label>Language</label>
                    <select>
                        <option selected>English</option>
                        <option>Hindi</option>
                        <option>Spanish</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Units</label>
                    <select>
                        <option selected>Acres</option>
                        <option>Hectares</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Notifications</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" checked> Push Notifications</label>
                        <label><input type="checkbox"> SMS Notifications</label>
                    </div>
                </div>
                <button class="btn btn-primary full-width" onclick="saveProfile()">Save</button>
            </div>
        </div>
    </div>

    <script>
        function showProfile() {
            document.getElementById('profileModal').classList.add('active');
        }

        function closeProfile() {
            document.getElementById('profileModal').classList.remove('active');
        }

        function saveProfile() {
            alert('Profile settings saved!');
            closeProfile();
        }

        function goToHealthMap(scanId) {
            alert('Navigating to Health Map - Scan ID: ' + scanId);
        }

        function goToBookScan(farmId) {
            alert('Navigating to Book Drone Scan' + (farmId ? ' for ' + farmId : ''));
        }

        function goToReports() {
            alert('Navigating to View All Reports');
        }

        function goToShop() {
            alert('Navigating to Marketplace');
        }

        function goToAddFarm() {
            alert('Navigating to Add Farm');
        }

        function goToScans() {
            alert('Navigating to Scan Tracker');
        }

        function goToAlerts() {
            alert('Navigating to Community & Alerts');
        }

        document.getElementById('notificationBtn').addEventListener('click', goToAlerts);
        document.getElementById('profileBtn').addEventListener('click', showProfile);
    </script>
</body>
</html>
